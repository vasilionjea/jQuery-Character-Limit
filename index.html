<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Remaining Chars</title>

<link rel="stylesheet" type="text/css" href="" />
<style>
	[contenteditable=true] { border:1px solid #333; width:208px; height:100px; padding:4px; }
	.error { color:red !important; }
</style>
</head>
<body>
<div class="container">
	<h3 class="title"> Remaining Chars </h3>

	<div contenteditable="true" class="limit-chars"></div>

	<p>&nbsp;</p>

	<form>
		<textarea class="limit-chars" rows="8" cols="28" maxlength=""></textarea>
	</form>

	<p>&nbsp;</p>

	<form>
		<textarea id="specialLimit" rows="8" cols="28" maxlength=""></textarea>
	</form>	
</div>
</body>
<script type="text/javascript" src="../jquery.min.v1.7.1.js"></script>
<script type="text/javascript" src="limit.js"></script>
<script>

	//Example
	$('.limit-chars').limitChars({ 
		maxlength: 20
	});


	//Example
	$('#specialLimit').limitChars({
		maxlength: 3,
		visible: false
	});
</script>
</html>
